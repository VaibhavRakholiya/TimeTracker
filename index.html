<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeTracker - Task Management</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>TimeTracker</h2>
            <div class="projects-section">
                <h3>Projects</h3>
                <ul id="projectsList">
                    <li id="addProjectBtn" class="add-project-item">
                        <i class="fas fa-plus"></i>
                        <span>New Project</span>
                    </li>
                </ul>
            </div>
        </aside>
        
        <main class="main-content">
            <header class="top-bar">
                <h1 id="currentProjectName">All Tasks</h1>
                <button id="addTaskBtn" class="btn-primary"><i class="fas fa-plus"></i> Add Task</button>
            </header>
            
            <div class="view-controls">
                <button id="boardViewBtn" class="view-btn active"><i class="fas fa-columns"></i> Board</button>
                <button id="timesheetViewBtn" class="view-btn"><i class="fas fa-list"></i> List</button>
            </div>

            <div id="boardView" class="board">
                <div class="column" data-status="To Do">
                    <h3><i class="fas fa-clipboard-list"></i> To Do</h3>
                    <div class="tasks-container" id="todoTasks"></div>
                </div>
                <div class="column" data-status="In Progress">
                    <h3><i class="fas fa-spinner"></i> In Progress</h3>
                    <div class="tasks-container" id="inProgressTasks"></div>
                </div>
                <div class="column" data-status="To be Tested">
                    <h3><i class="fas fa-vial"></i> To be Tested</h3>
                    <div class="tasks-container" id="toBeTestedTasks"></div>
                </div>
                <div class="column" data-status="Done">
                    <h3><i class="fas fa-check-circle"></i> Done</h3>
                    <div class="tasks-container" id="doneTasks"></div>
                </div>
            </div>

            <div id="timesheetView" class="timesheet-view" style="display: none;">
                <div class="timesheet-filters">
                    <div class="date-filter">
                        <label>Date:</label>
                        <input type="date" id="timesheetDate">
                    </div>
                </div>
                <table class="timesheet-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Project</th>
                            <th>Task</th>
                            <th>Status</th>
                            <th>Time Spent</th>
                        </tr>
                    </thead>
                    <tbody id="timesheetBody"></tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Modal for adding/editing tasks -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Add Task</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Task Title</label>
                    <input type="text" id="taskTitle" required>
                </div>
                <div class="form-group">
                    <label for="taskStatus">Status</label>
                    <select id="taskStatus">
                        <option value="To Do">To Do</option>
                        <option value="In Progress">In Progress</option>
                        <option value="To be Tested">To be Tested</option>
                        <option value="Done">Done</option>
                    </select>
                </div>
                <div class="modal-buttons">
                    <button type="submit" class="btn-primary">Save</button>
                    <button type="button" class="btn-secondary" id="cancelTaskBtn">Cancel</button>
                    <button type="button" class="btn-delete" id="deleteTaskBtn" style="display: none;">
                        <i class="fas fa-trash-alt"></i> Delete Task
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal for adding/editing projects -->
    <div id="projectModal" class="modal">
        <div class="modal-content">
            <h2 id="projectModalTitle">Add Project</h2>
            <form id="projectForm">
                <div class="form-group">
                    <label for="projectName">Project Name</label>
                    <input type="text" id="projectName" required>
                </div>
                <div class="modal-buttons">
                    <button type="submit" class="btn-primary">Save</button>
                    <button type="button" class="btn-secondary" id="cancelProjectBtn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
    
</style>
</head>
</html>
